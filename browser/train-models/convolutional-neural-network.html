<! DOCTYPE html>
<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/styles.css"
      rel="stylesheet"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      canvas {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="container mx-auto px-4 py-8">
        <div>
          <img
            src="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/apple-touch-icon.png"
            class="h-10 float-left mr-2"
          />
          <div class=" font-bold text-3xl mb-5">
            Tensorflow Js Tutorials: Train Models
          </div>
        </div>
        <div class="md:ml-12">
          <div class="flex mb-4 mt-4">
            <div class="lg:w-1/3 md:w-1/2 mb-3">
              <cognus-description
                description="Handwritten digit recognition with CNNs. First, we'll train the classifier by having it “look” at thousands of handwritten digit images and their labels. Then we'll evaluate the classifier's accuracy using test data that the model has never seen."
              ></cognus-description>
            </div>
            <div class="w-2/3"></div>
          </div>
          <cognus-hr></cognus-hr>
          <div class="flex mb-4 mt-4">
            <div class="lg:w-1/3 md:w-1/2 mb-3">
              <cognus-description
                class="lg:w-1/3 md:w-1/2 mb-6 pr-2 sm:mb-3"
                title="Convoltional Neural Networks"
                description="Image Classification with CNN."
              ></cognus-description>
              <cognus-description
                class="lg:w-1/3 md:w-1/2 mb-6 pr-2 sm:mb-3"
                title="What you will build"
                description="You will make a webpage that uses TensorFlow.js to train a model in the browser. Given a black and white image of a particular size it will classify which digit appears in the image. The steps involved are:"
              ></cognus-description>
              <ul class="pl-5">
                <cognus-li text="Load the data."></cognus-li>
                <cognus-li
                  text="Define the architecture of the model."
                ></cognus-li>
                <cognus-li
                  text="Train the model and monitor its performance as it trains."
                ></cognus-li>
                <cognus-li
                  text="Evaluate the trained model by making some predictions."
                ></cognus-li>
              </ul>
            </div>
            <div class="md:w-2/3 sm:flex flex-wrap">
              <style>
                .prediction-canvas {
                  width: 100px;
                  margin: 20px;
                }
                .prediction-div {
                  display: inline-block;
                  margin: 10px;
                }
              </style>
              <div class="container" style="padding-top: 20px">
                <div class="card">
                  <div class="card-header">
                    <strong
                      >TensorFlow.js Demo - Handwriting Recognition</strong
                    >
                  </div>
                  <div class="card-body">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Log Output:</h5>
                        <div id="log"></div>
                      </div>
                    </div>
                    <br />
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Predict</h5>
                        <button
                          type="button"
                          class="bg-blue-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
                          id="selectTestDataButton"
                          disabled
                        >
                          Please wait until model is ready ...
                        </button>
                        <div id="predictionResult"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components@1.0.1/index.js"></script>
    <script src="../../index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        //new TensorFlowJSTutorial.TrainModels.ConvoltionalNeuralNetwork().run();
        new TensorFlowJSTutorial.TrainModels.CNN().run();
      });
    </script>
  </body>
</html>
