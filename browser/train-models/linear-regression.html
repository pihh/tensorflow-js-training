<! DOCTYPE html>
<html>
  <head>
    <style>
      li.cognus-li:before {
        content: url("https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/icons/checkmark-outline.png");
        margin-right: 0.5em;
      }
    </style>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/styles.css"
      rel="stylesheet"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="container">
      <div class="container mx-auto px-4 py-8">
        <div>
          <img
            src="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components/fav/apple-touch-icon.png"
            class="h-10 float-left mr-2"
          />
          <div class=" font-bold text-3xl mb-5">
            Tensorflow Js Tutorials: Train Models
          </div>
        </div>
        <div class="md:ml-12">
          <div class="flex mb-4 mt-4">
            <div class="lg:w-1/3 md:w-1/2 mb-3">
              <cognus-description
                description="Linear regression is a very simple approach for supervised learning. Linear regression is used to predict a quantitative response Y from the predictor variable X.
Linear Regression is made with an assumption that thereâ€™s a linear relationship between X and Y"
              ></cognus-description>
            </div>
            <div class="w-2/3"></div>
          </div>
          <cognus-hr></cognus-hr>
          <div class="flex mb-4 mt-4">
            <div class="lg:w-1/3 md:w-1/2 mb-3">
              <cognus-description
                class="lg:w-1/3 md:w-1/2 mb-6 pr-2 sm:mb-3"
                title="Linear Regression"
                description="Artificial inteligence supervised learning with linear regression."
              ></cognus-description>
              <cognus-description
                class="lg:w-1/3 md:w-1/2 mb-6 pr-2 sm:mb-3"
                title="What you will build"
                description="You will make a webpage that uses TensorFlow.js to train a model in the browser. Given 'Horsepower' for a car, the model will learn to predict 'Miles per Gallon' (MPG).To do this you will:"
              ></cognus-description>
              <ul class="pl-5">
                <cognus-li
                  text="Load the data and prepare it for training."
                ></cognus-li>
                <cognus-li
                  text="Define the architecture of the model."
                ></cognus-li>
                <cognus-li
                  text="Train the model and monitor its performance as it trains."
                ></cognus-li>
                <cognus-li
                  text="Evaluate the trained model by making some predictions."
                ></cognus-li>
              </ul>
            </div>
            <div class="md:w-2/3 sm:flex flex-wrap">
              <!-- <cognus-repeat
                element="ul"
                content='[{"title": "Game of Thrones"}, {"title":"XXX - Midget Porn"}]'
              >
                <cognus-li text="${title}"></cognus-li></li>
              </cognus-repeat> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/pihh/cognus-project-tester-web-components@1.0.1/index.js"></script>
    <script src="../../index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        new TensorFlowJSTutorial.TrainModels.LinearRegression().run();
      });
    </script>
  </body>
</html>
